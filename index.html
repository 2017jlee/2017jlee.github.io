<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>askR|Create a new Asking</title>
  <meta name="generator" content="Bootply" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="css/bootstrap-timepicker.min.css" rel="stylesheet">


  <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

  <style>
    .datepicker {
      color: #000000;
    }
  </style>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-timepicker.min.js"></script>
</head>

<body>


  <div class="container-full">

    <div class="row">
      <div class="col-lg-12 text-center v-center">

        <h2>Plan Your Asking</h2>

        <br>
        <br>
        <br>

        <div id="done" />
        <div class="container-fluid">
          <form class="form col-md-12 center-block">

            <!-- Title of Asking -->
            <div class="form-group col-xs-12 col-md-6 col-md-offset-3">
              <input type="text" class="form-control input-lg" placeholder="Event Title" id="title">
            </div>

            <!--Start datetimepicker -->
            <div class="form-group col-xs-12 col-md-6 col-md-offset-3">
              <div class="container">
                
                <!-- Start of Datepicker -->
                <div class='col-xs-12 col-md-3'>
                  <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                      <input type='text' class="form-control" id="date" placeholder="Select Date"/>
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>
                <script type="text/javascript">
                  $(function () {
                $('#datetimepicker1').datetimepicker({
                        allowInputToggle: true,
                        format: 'MMMM DD, YYYY'
                      });
                  });
                </script>
                <!-- End of Datepicker -->

                <!-- Start Timepicker -->
                <div class='col-xs-12 col-md-3'>
                  <div class="form-group">
                    <div class="input-group bootstrap-timepicker timepicker">
                      <input id="timepicker1" type="text" class="form-control input-small">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                    </div>
                  </div>
                </div>
                <script type="text/javascript">
                  $('#timepicker1').timepicker();
                </script>
                <!-- End of Timepicker -->

              </div>
            </div>
            <!-- End datetimepicker -->

            <!-- Askee -->
            <div class="form-group col-xs-12 col-md-6 col-md-offset-3">
              <input type="text" class="form-control input-lg" placeholder="Who are you asking?" id="askee">
            </div>

            <!-- Location -->
            <div class="form-group col-xs-12 col-md-6 col-md-offset-3">
              <input type="text" class="form-control input-lg" placeholder="Where are you asking?" id="location">
            </div>

            <!-- Description -->
            <div class="form-group col-xs-12 col-md-6 col-md-offset-3">
              <textarea class="form-control" rows="3" placeholder="Write a brief description" id="description"></textarea>
            </div>

            <!-- Create Button -->
            <div class="form-group col-xs-3 col-md-offset-8">
              <button type="button" class="btn btn-primary btn-lg" id="create">Create</button>
            </div>
        </div>
        </form>
      </div>
    </div>

  </div>
  <!-- /row -->



  <script>
    var askingRef = new Firebase("https://askr.firebaseio.com/askings");
      $('#create').click(function () {
          
            var datetime=new Date($("#date").val() + ' ' + $("#timepicker1").val()).getTime();
            var title = $("#title").val();
            var askee = $("#askee").val();
            var location = $("#location").val();
            var description = $("#description").val();
            askingRef.child(String(title)).set({
              askee: askee,
              date: datetime,
              location: location,
              description: description
              });
            $("div").remove(".form-group");
            document.getElementById("done").innerHTML = "Done!"
          });
  </script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

</body>

</html>
