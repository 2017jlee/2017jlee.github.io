<!DOCTYPE html>
<html>

<head>
    <title>
        Form Lab
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="lab03.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="row">
            <h1>Apply to be a tutor</h1>
        </div>
    </header>

    <div class="row">

        <div class="row">
            <div class="medium-3 columns">
                <label> Name
                    <input type="text" id="name" name="name" placeholder="Niccolo Paganini" pattern="^[A-Z]['\ \-\.A-Za-z]+\s['\ \-\.A-Za-z]+" autofocus="" required="">
                </label>
            </div>
        </div>



        <div class="row">
            <div class="medium-9 columns">
                <label> School
                    <input type="text" placeholder="e.g. Juliard School of Music" autocomplete="on">
                </label>
            </div>
            <div class="medium-3 columns">
                <label> Grade
                    <input type="text" placeholder="e.g. 10th">
                </label>
            </div>

        </div>

        <div class="row">
            <label>
                List your previous musical experiences
                <textarea placeholder="e.g. Performed for the king of England"></textarea>
            </label>
        </div>

        <div class="row">
            <label>
                Explain why you wish to become a tutor
                <textarea placeholder="Please keep your response under 200 words"></textarea>
            </label>
        </div>

        <div class="row">
            <label>
                List any medical conditions we should know about
                <textarea placeholder="e.g. allergic to peanuts"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-4 columns" data-equalizer-watch>
            <select name="s1" id="s1" placeholder="Choose a category" size="1">
                <option value="no" disabled="" selected="">---Choose a category---</option>
                <option value="violin">Violin </option>
                <option value="viola">Viola</option>
                <option value="cello">Cello</option>
            </select>
        </div>
        <div class="medium-6 columns" data-equalizer-watch>
            <select name="s2" id="s2" required="" size="1">
            </select>
        </div>
        <br>
    </div>
    <div class="row">
        <div class="row">
            Upload your audition file (visit <a href="http://www.crescendoeducation.org/join/process/audition/"><span>this page</span></a>            for requirements)
        </div>
        <label for="exampleFileUpload" class="button">Upload File</label>
        <input type="file" id="fileUpload" class="show-for-sr">
    </div>
    <br>
    <div class="row">
        <input type="submit" value="Submit" class = "button">
    </div>
    
</body>

<script>


</script>

</html>
