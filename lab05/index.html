<!DOCTYPE html>
<html>

<head>
    <title>
        SQL Form Lab
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.css">
</head>

<body>
    <header>
        <div class="row primary">
            <h1>Apply to be a tutor</h1>
        </div>
    </header>

    <form action="script.php" method="POST" autocomplete="on" required>
        <div class="row">

            <div class="row">
                <div class="medium-3 columns">
                    <label> Name
                    <input type="text" id="name" name="name" placeholder="Niccolo Paganini" required>
                </label>
                </div>
            </div>

            <div class="row">
                <div class="medium-3 columns">
                    <label> Email
                    <input type="text" id="email" name="email" placeholder="npaganini@hell.gov" required> 
                </label>
                </div>
            </div>

            <div class="row">
                <div class="medium-3 columns">
                    <label> Grade
                    <input type="text" name="grade" placeholder="e.g. 10" required>
                </label>
                </div>
            </div>

            <div class="row">
                <div class="medium-4 columns" data-equalizer-watch>
                    <select name="instrument" id="s1" placeholder="Choose a category" size="1" required>
                    <option value="" disabled="" selected="">--Choose a category--</option>
                    <option value="Violin">Violin </option>
                    <option value="Viola">Viola</option>
                    <option value="Cello">Cello</option>
                </select>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit" class="button">
            </div>
        </div>
    </form>

</body>

</html>
