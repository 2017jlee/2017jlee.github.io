<html>

<head>
    <title>Scrabble Cheating </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css">
    <script type="text/javascript">
        function showHint() {
            first = document.getElementById('letters').value.toLowerCase();
            len = document.getElementById('length').value;
            //make ajax call
            if ((first != "") && (len != "")){
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        formatResult(xmlhttp.responseText);
                    }
                };
                
                var args = {
                        first:first.toLowerCase(), 
                        len:(parseInt(len) - first.length + 1).toString()
                };
                
                xmlhttp.open("GET", "scrabble.php?"+dw_encodeVars(args), true);
                xmlhttp.send(); 
                
            }
            //Invalid User Input
            else{
                document.getElementById("cheats").innerHTML = "Please fill out both fields";

            }
        }
        function dw_encodeVars(params) {
			var str = '';
			for (var i in params ) {
				str += encodeURIComponent(i) + '=' + encodeURIComponent( params[i] ) + '&';
			}
			return str.slice(0, -1);
		}
        function formatResult(result){
            var words = result.split(",");
            var list = document.createElement('ul');

            for(var i = 0; i < words.length; i++) {
                // Create the list item:
                var item = document.createElement('li');
                // Set its contents:
                item.appendChild(document.createTextNode(words[i]));
                // Add it to the list:
                list.appendChild(item);
            }
            
            document.getElementById("cheats").appendChild(list);
        }
    </script>
</head>

<body>
    <header>
        <div class="callout primary">
            <h1>Scrabble Cheating</h1>
        </div>
    </header>

    <div class="row">
        The First Letter:
        <input type="text" name="letters" id="letters" required>
        <br> Length of Word:
        <input type="text" name="length" id="length" required>
        <br>
        <button class="success button" onclick="showHint()"> Find words </button>
    </div>
    
    <div class="row" id="cheats"></div>

</body>

</html>
