<html>

<head>
    <title>Lab01: Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="piano.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="gameScript.js"></script>
</head>

<body>

    <div class="callout primary">
        <div class="row column">
            <h1 class="header"> Perfect Pitch Test </h1>
        </div>
    </div>

    <div class="gameInfo row">
        <div class=" small-4 columns" style="text-align: left;">
            <p id="timerID"></p>
        </div>
        <p class="small-4 columns" style="text-align: center;"> You may get the same note multiple times </p>
        <div class="small-4 columns" style="text-align: right">
            <p id="currentScore"></p>
        </div>
    </div>

    <div class="row column" style="text-align: center;">
        <button class="button success" id="startButton" onclick="startGame()"> Start Game</button>
        <div class="row column">
            <button class="button alert" id="quitButton" onclick="endGame()" style="visibility:collapse"> Quit Playing</button>
            <button class="button info" id="replayButton" onclick="replay()" style="visibility:collapse"> Replay Sound </button>
            <button class="button alert" id="pauseButton" onclick="if (paused == true){paused = false;} else{paused= true};" style="visibility:collapse"> Pause </button>
        </div>

        <div class="row">

            <audio id="audioPlayer">
                <source id="wavSource" src="" type="audio/wav" /> Please Use Chrome to play the sounds
            </audio>

            <div id="piano">
                <ul class="set">
                    <li class="white c" id="c" onclick="playNote(0);"></li>
                    <li class="black cs" id="cs" onclick="playNote(1); "></li>
                    <li class="white d" id="d" onclick="playNote(2); "></li>
                    <li class="black ds" id="ds" onclick="playNote(3); "></li>
                    <li class="white e" id="e" onclick="playNote(4); "></li>
                    <li class="white f" id="f" onclick="playNote(5); "></li>
                    <li class="black fs" id="fs" onclick="playNote(6); "></li>
                    <li class="white g" id="g" onclick="playNote(7); "></li>
                    <li class="black gs" id="gs" onclick="playNote(8); "></li>
                    <li class="white a" id="a" onclick="playNote(9);"></li>
                    <li class="black as" id="as" onclick="playNote(10); "></li>
                    <li class="white b" id="b" onclick="playNote(11); "></li>
                </ul>
            </div>

        </div>
    </div>

</body>

</html>
